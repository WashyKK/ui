networks:
  washykk-base-net:
    driver: bridge

volumes:
  washykk-products-db-volume:

services:
  products:
    image: ghcr.io/washykk/ui/products:latest
    container_name: washykk-products
    restart: on-failure
    ports:
      - ${MG_DASHBOARDS_HTTP_PORT}:${MG_DASHBOARDS_HTTP_PORT}
    networks:
      - washykk-base-net
    environment:
      MG_DASHBOARDS_LOG_LEVEL: ${MG_DASHBOARDS_LOG_LEVEL}
      MG_DASHBOARDS_HTTP_HOST: ${MG_DASHBOARDS_HTTP_HOST}
      MG_DASHBOARDS_HTTP_PORT: ${MG_DASHBOARDS_HTTP_PORT}
      MG_DASHBOARDS_HTTP_SERVER_CERT: ${MG_DASHBOARDS_HTTP_SERVER_CERT}
      MG_DASHBOARDS_HTTP_SERVER_KEY: ${MG_DASHBOARDS_HTTP_SERVER_KEY}
      MG_DASHBOARDS_DB_HOST: ${MG_DASHBOARDS_DB_HOST}
      MG_DASHBOARDS_DB_PORT: ${MG_DASHBOARDS_DB_PORT}
      MG_DASHBOARDS_DB_USER: ${MG_DASHBOARDS_DB_USER}
      MG_DASHBOARDS_DB_PASS: ${MG_DASHBOARDS_DB_PASS}
      MG_DASHBOARDS_DB_NAME: ${MG_DASHBOARDS_DB_NAME}
      MG_DASHBOARDS_DB_SSL_MODE: ${MG_DASHBOARDS_DB_SSL_MODE}
      MG_DASHBOARDS_DB_SSL_CERT: ${MG_DASHBOARDS_DB_SSL_CERT}
      MG_DASHBOARDS_DB_SSL_KEY: ${MG_DASHBOARDS_DB_SSL_KEY}
      MG_DASHBOARDS_DB_SSL_ROOT_CERT: ${MG_DASHBOARDS_DB_SSL_ROOT_CERT}
      MG_DASHBOARDS_INSTANCE_ID: ${MG_DASHBOARDS_INSTANCE_ID}
      MG_AUTH_GRPC_URL: ${MG_AUTH_GRPC_URL}
      MG_AUTH_GRPC_TIMEOUT: ${MG_AUTH_GRPC_TIMEOUT}
      MG_AUTH_GRPC_CLIENT_CERT: ${MG_AUTH_GRPC_CLIENT_CERT:+/auth-grpc-client.crt}
      MG_AUTH_GRPC_CLIENT_KEY: ${MG_AUTH_GRPC_CLIENT_KEY:+/auth-grpc-client.key}
      MG_AUTH_GRPC_SERVER_CA_CERTS: ${MG_AUTH_GRPC_SERVER_CA_CERTS:+/auth-grpc-server-ca.crt}

    depends_on:
      - products-db
    volumes:
      # Auth gRPC client certificates
      - type: bind
        source: ${MG_AUTH_GRPC_CLIENT_CERT:-ssl/certs/dummy/client_cert}
        target: /auth-grpc-client${MG_AUTH_GRPC_CLIENT_CERT:+.crt}
        bind:
          create_host_path: true
      - type: bind
        source: ${MG_AUTH_GRPC_CLIENT_KEY:-ssl/certs/dummy/client_key}
        target: /auth-grpc-client${MG_AUTH_GRPC_CLIENT_KEY:+.key}
        bind:
          create_host_path: true
      - type: bind
        source: ${MG_AUTH_GRPC_SERVER_CA_CERTS:-ssl/certs/dummy/server_ca}
        target: /auth-grpc-server-ca${MG_AUTH_GRPC_SERVER_CA_CERTS:+.crt}
        bind:
          create_host_path: true

  products-db:
    image: postgres:16.2-alpine
    container_name: washykk-products-db
    restart: on-failure
    environment:
      POSTGRES_USER: ${MG_DASHBOARDS_DB_USER}
      POSTGRES_PASSWORD: ${MG_DASHBOARDS_DB_PASS}
      POSTGRES_DB: ${MG_DASHBOARDS_DB_NAME}
      MG_POSTGRES_MAX_CONNECTIONS: ${MG_POSTGRES_MAX_CONNECTIONS}
    ports:
      - 6008:5432
    networks:
      - washykk-base-net
    volumes:
      - washykk-products-db-volume:/var/lib/postgresql/data
    command: postgres -c "max_connections=${MG_POSTGRES_MAX_CONNECTIONS}"
